<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While 12</title>
</head>
<body>
    <h3>Numeros impares 1 a 50</h3>

    <script>
         
         

         for(let n=1;n<=50;n++){
          
           if(n %2 !=0){
            document.write(n + " Numeros impares " + " <br> ")
           }
           
        }

    </script>
</body>
</html>
