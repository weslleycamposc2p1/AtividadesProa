<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For 5</title>
</head>
<body>
    <h3>tabuada</h3>

    <script>
        
        let tabuada = prompt("Entre com a Tabuada desejada: ")
       
        
        for(let n=1; n<=10;n++){
        document.write(tabuada + "x" + n + "= " + (tabuada *n) + "<br>")

        }

    </script>
</body>
</html>
