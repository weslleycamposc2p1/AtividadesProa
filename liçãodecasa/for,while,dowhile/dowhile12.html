<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While 12</title>
</head>
<body>
    <h3>Numeros impares 1 a 50</h3>

    <script>
         
         let n=1

         do{
          
           if(n %2 !=0){
            document.write(n + " Numeros impares " + " <br> ")
           }
           n++
        }while(n<=50)

    </script>
</body>
</html>
