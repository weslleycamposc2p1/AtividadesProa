<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While 3</title>
</head>
<body>
    <h4>numeros pares 1 a 50 </h4>

    <script>

        let n=1
    
        while(n<=50){
           n++
           if(n %2 ==0){
            document.write(n + " Numeros pares " + " <br> ")
           }
        }

    </script>
</body>
</html>
