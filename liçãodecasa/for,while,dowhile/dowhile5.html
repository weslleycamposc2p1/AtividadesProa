<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While 5</title>
</head>
<body>
    <h3>tabuada</h3>

    <script>
        
        let tabuada = prompt("Entre com a Tabuada desejada: ")
       
        let n=1
        do{
        document.write(tabuada + "x" + n + "= " + (tabuada *n) + "<br>")
        n++
        }while(n<=10)

    </script>
</body>
</html>
