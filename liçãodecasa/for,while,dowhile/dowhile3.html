<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoWhile 3</title>
</head>
<body>
    <h4>numeros pares 1 a 50 </h4>

    <script>

        let n=1
    
        do{
           n++
           if(n %2 ==0){
            document.write(n + " Numeros pares " + " <br> ")
           }
        }while(n<=50)

    </script>
</body>
</html>
