<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While 2</title>
</head>
<body>
    <h4>soma dos n√∫meros de 1 a 100 </h4>

    <script>

        let n=1
        let soma =0

        while(n<=100){
            soma = soma + n 
            document.write(soma +"<br>" )
            n++
         }

    </script>
</body>
</html>
