<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoWhile 9</title>
</head>
<body>
    <h3>Leia o Nome de 5 pessoas</h3>

    <script>

        let cont = 0
        let soma = 0

        do{

            let nome = prompt("Coloque o nome")
            let idade = parseFloat(prompt("coloque idade"))


            document.write(" nome " + nome + " idade " + idade + "<br/>")

            soma = idade + soma
            cont++
        }while(cont<5)

            let media = soma/5
            document.write("<br/>" + "media das idades " + media) 

    </script>
</body>
</html>
