<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While 6</title>
</head>
<body>
    <h3>divisores</h3>

    <script>
        
        let numero = parseFloat(prompt("entre com um numero"))



        for(let contador=1;contador <=numero;contador++){
    
            if(numero %contador ==0){
                document.write("divisor " + contador + "<br>")
            }
        }
    </script>
</body>
</html>
