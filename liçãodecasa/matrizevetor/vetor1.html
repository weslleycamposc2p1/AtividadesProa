<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetor 1</title>
</head>
<body>
    
    <script>


    const lista = [];
            for (let n = 0; n < 5; n++) {
            const numero = parseInt(prompt("Digite um número: "), 10);
            lista.push(numero);
            }
            document.write("Os números digitados foram: " + lista.join(", "));



    </script>

</body>
</html>
