<script>

const lista = [];

        for (let n = 0; n < 10; n++) {
            const numero = parseInt(prompt("Digite um nÃºmero: "), 10);
            lista.push(numero);
        }

        document.write("<h3>Lista original:</h3>");
        document.write(lista.join(", ") + "<br>");

        lista.sort((a, b) => a - b);

        document.write("<h3>Lista ordenada em ordem crescente:</h3>");
        document.write(lista.join(", "));



</script>
