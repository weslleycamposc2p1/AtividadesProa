<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matriz 12</title>
</head>
<body>
    
    <script>
        
        let matriz = [];
        let n;
        let soma = 1;

        document.write("Digite os elementos da matriz 3x3:<br>");

        for (let i = 0; i < 3; i++) {
            matriz[i] = [];
            for (let p = 0; p < 3; p++) {
                n = prompt(`Digite um número para a posição [${i}][${p}]`);
                matriz[i][p] = parseInt(n);
            }
        }

        for (let i = 0; i < 3; i++) {
            soma *= matriz[i][2 - i];
        }

        document.write(soma);

    </script>


</body>
</html>
