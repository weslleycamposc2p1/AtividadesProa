<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matriz 5</title>
</head>
<body>

    <script>

    let matriz = [];
    
            let maior = 0;

            document.write("Digite os elementos da matriz 3x3:<br>");

            for (let i = 0; i < 3; i++) {
                matriz[i] = [];
                for (let p = 0; p < 3; p++) {
                    let n = prompt(`Digite o elemento [${i}][${p}]`);
                    matriz[i][p] = parseInt(n);

                    if (matriz[i][p] > maior) { 
                        maior = matriz[i][p];
                    }
                }
            }

            document.write("O maior valor presente na matriz Ã©: " + maior);









    </script>
    
</body>
</html>
