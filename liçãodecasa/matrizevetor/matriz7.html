<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matriz 7</title>
</head>
<body>
    
    <script>
        
        let matriz1 = [];
        let matriz2 = [];
        let produto = [];
        let n;

        document.write("Digite os elementos da primeira matriz 2x2:<br>");

        for (let i = 0; i < 2; i++) {
            matriz1[i] = [];
            for (let p = 0; p < 2; p++) {
                n = prompt(`Digite o elemento [${i}][${p}] da primeira matriz`);
                matriz1[i][p] = parseInt(n);
            }
        }

        document.write("<br>Digite os elementos da segunda matriz 2x2:<br>");

        for (let i = 0; i < 2; i++) {
            matriz2[i] = [];
            for (let p = 0; p < 2; p++) {
                n = prompt(`Digite o elemento [${i}][${p}] da segunda matriz`);
                matriz2[i][p] = parseInt(n);
            }
        }

        for (let i = 0; i < 2; i++) {
            produto[i] = [];
            for (let p = 0; p < 2; p++) {
                produto[i][p] = matriz1[i][0] * matriz2[0][p] + matriz1[i][1] * matriz2[1][p];
            }
        }

        document.write("<br>Produto das matrizes:<br>");
        for (let i = 0; i < 2; i++) {
            for (let p = 0; p < 2; p++) {
                document.write(produto[i][p] + " ");
            }
            document.write("<br>");
        }


    </script>
</body>
</html>
