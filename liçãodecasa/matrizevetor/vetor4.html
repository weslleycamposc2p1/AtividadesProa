<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vetor 4</title>
</head>
<body>
    
<script>

        const lista = [];

                for (let n = 0; n < 5; n++) {
                    const numero = parseInt(prompt("Digite um número: "), 10);
                    lista.push(numero);
                }

                document.write("<h3>Números pares digitados:</h3>");
                lista.forEach((numero) => {
                    if (numero % 2 === 0) {
                        document.write(numero + " é um número par<br>");
                    }
                });



</script>


</body>
</html>
