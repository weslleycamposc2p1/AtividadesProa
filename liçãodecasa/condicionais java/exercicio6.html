<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
</head>
<body>
    <h1>antecessor e seu sucessor</h1>

    <script>

        let n = parseInt(prompt("Entre com um numero"))
        
        let antecessor = n - 1
        let sucessor = n + 1

        if(n==n){
            document.write(n + " Numero inteiro")
        }
            document.write("<br/>" + antecessor + " Numero antecessor")
       
            document.write("<br/>" + sucessor + " Numero sucessor")
        
    </script>
</body>
</html>
