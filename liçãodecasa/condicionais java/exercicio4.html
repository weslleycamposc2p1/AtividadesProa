<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
</head>
<body>
    <h1>Decrescente</h1>

    <script>
        let a = parseInt(prompt("Digite um numero a"))
        let b = parseInt(prompt("Digite um segundo numero b"))
        let c = parseInt(prompt("Digite um terceiro numero"))
        let maior
        let meio
        let menor

        if((a>b) && (a>c)){
            maior=a
        }
        else if((b>a) && (b>c)){
            maior=b
        }
        else{
            maior=c
        }


        if((a<b) && (a<c)){
            menor=a
        }
        else if((b<a) && (b<c)){
            menor=b
        }
        else{
            menor=c
        }


        if((a>menor) && (a<maior)){
            meio=a
        }

        else if((b>menor) && (b<maior)){
            meio=b
        }

        else{
            meio=c
        }

        document.write("ordem original: <br/>" + a + "<br/>" + b + "<br/>" + c + "<br/>")
        document.write("ordem decrescente: <br/>" + maior + "<br/>" + meio + "<br/>" + menor)


    </script>
</body>
</html>
