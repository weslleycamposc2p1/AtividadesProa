<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>

<body>
    <h1>Informe o Reajuste de 1.5%</h1>

    <script>

        let n = parseInt(prompt("Entre com um numero"))

        let soma = (n * 0.015 + n)
        

            document.write("Numero com reajuste " + soma )

    </script>
</body>
