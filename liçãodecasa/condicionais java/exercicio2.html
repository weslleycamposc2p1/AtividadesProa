<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
    <script>
       let num = parseInt(prompt("Escolha um numero"))
       if(num % 10 == 0 && num % 5 == 0 && num % 2 == 0){
        document.write("Esse numero é divisil por 10, por 5 e por 2")
       }else if(num % 2 == 0){
         document.write("Esse numero é divisil por 2")
       }else if(num % 5 == 0){
        document.write("Esse numero é divisil por 5")
       }else{
        document.write("Esse numero não é divisil por 10, por 5 e por 2")
       }

    </script>
</body>
</html>
