<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 14</title>
</head>
<body>
    <h1>10 números do usuário e calcule a soma desses números. </h1>

    <script>

        n1 = parseInt(prompt("digite um numero 1:"))
        n2 = parseInt(prompt("digite um numero 2:"))
        n3 = parseInt(prompt("digite um numero 3:"))
        n4 = parseInt(prompt("digite um numero 4:"))
        n5 = parseInt(prompt("digite um numero 5:"))
        n6 = parseInt(prompt("digite um numero 6:"))
        n7 = parseInt(prompt("digite um numero 7:"))
        n8 = parseInt(prompt("digite um numero 8:"))
        n9 = parseInt(prompt("digite um numero 9:"))
        n10 = parseInt(prompt("digite um numero 10:"))

        let soma = (n1 + n2 + n3 + n4 + n5 + n6 + n7 + n8 + n9 + n10)

        document.write("Resultado dos usuarios " + soma)

    </script>
</body>
</html>
