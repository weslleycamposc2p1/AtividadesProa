<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Refeição</title>
</head>
<body>
    <h1>Refeição</h1>
   
     <script>
            
            let prato = prompt("Escolha a sua comida")
            let sobremesa = prompt("Escolha a sua sobremesa")
            let bebida = prompt("Escolha a sua bebida")

            switch(prato){
               case "prato 1" : document.write("Vegetariano, total de 275 calorias")
               break
               case "prato 2" : document.write("Peixe")
               break
               case "prato 3" : document.write("Frango")
               break
               case "prato 4" : document.write("Carne")
               break
            }

            switch(sobremesa){
                case "sobremesa 1" : document.write(" Abacaxi,")
                break
                case "sobremesa 2" : document.write(" Sorvete diet,")
                break
                case "sobremesa 3" : document.write(" Mouse diet,")
                break
                case "sobremesa 4" : document.write(" Mouse chocolate,")
                break
            }

            switch(bebida){
                case "bebida 1" : document.write(" Chá")
                break
                case "bebida 2" : document.write(" Suco de laranja")
                break
                case "bebida 3" : document.write(" Suco de melão")
                break
                case "bebida 4" : document.write(" Refrigerante diet")
                break
            }
     </script>



</body>
</html>
