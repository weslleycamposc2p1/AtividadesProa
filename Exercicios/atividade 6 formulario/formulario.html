<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Tags de Formularios</title>
</head>
   <style>
    input{
        border-radius:5px;
    }
   </style>


<body>
     <form name="form" id="form">
        <fieldset>
             <legend>cadastro</legend>
                  <label> Entre com o seu nome:</label>
                  <input type="text" name="nome" maxlenght="50" size="50" required placeholder="Digite seu nome aqui..." />
                 <br/><br/>

                 <label> Entre com o seu email:</label>
                  <input type="email" name="email" maxlenght="50" size="50"/>
                 <br/><br/>

                 <label> Entre com a senha:</label>
                  <input type="password" name="senha" maxlenght="10" size="10"/>
                 <br/><br/>

                 <label> Você utiliza o site frequentemente?</label>
                 <input type="radio" name="resp" value="sim" />Sim
                 <input type="radio" name="resp" value="nao" />Não
                 <input type="radio" name="resp" value="talvez">Talvez
                 <br/><br/>
                  
                 <label>Qual navegador você costuma utilizar?</label>
                 <input type="checkbox" name="opcao" value="fire" />Firefox
                 <input type="checkbox" name="opcao2" value="chro" />Chrome
                 <input type="checkbox" name="opcao3" value="ed" />Edge
                 <input type="checkbox" name="opcao4" value="ed" />Safari
                 <input type="checkbox" name="opcao5" value="ed" />Opera
                 <br/><br/>

                 <label>Selecione uma area de atuacao</label>
                    <select name="opcao">
                       <option>Marketing</option>
                       <option>Comercial</option>
                       <option>Vendas</option>
                       <option>Web</option>
                       <option>Administracao</option>
                       <br/><br/>

                       <label>Entre com um numero</label>
                       <input type="number" min="0" max="10" />
                        <br /><br/>

                        <label>Selecione uma data</label>
                        <input type="date" />
                        <br /><br/>

                        <input type="search" url="#" />
                        <br /><br/>

                        <label>Escolha a sua cor</label>
                        <input type="color" />
                        <br /><br/>

                        <progress value="50" max="100">50%</progress>
                        <br /><br/>
                        

                        <meter min="0" max="100" low="40" high="90" optimum="100" value="70"></meter>    
                       <br /><br/>

                       <Label>Deixe seu comentario</Label>
                       <br/>
                       <textarea placeholder="Comente aqui" width="10" height="40"></textarea>
                       <br/><br/>


                 <input type="submit" value="enviar" />

        </fieldset>
     </form>
</body>
</html>
