    <title>Teste de idade</title>
</head>
<body>
    <h1>Testando a idade</h1>

    <script>
          let nota1 = parseFloat(prompt("Entre com a primeira nota: "))

           let media = (nota1)

          if(media >= 18){
            document.write(" <br> Você é maior de idade!")
         }else{
            document.write(" <br> Você é menor de idade!")
        }

        

    </script>
