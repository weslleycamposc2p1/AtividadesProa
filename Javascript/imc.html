<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando o IMC</title>
</head>
<body>
    <h1>Calculando o IMC</h1>
    <script>
        let peso = parseFloat(prompt("Entre com o seu peso: "))
        let altura = parseFloat(prompt("Entre com a sua altura: "))

        let imc = (peso / (altura*altura)).toFixed(2)

        document.write("O valor do seu IMC é: " + imc + "<br>")

        if(imc < 18.5){
            classificacao = "Abaixo do peso";
        }else if(imc >= 18.5 && imc < 24.9){
            classificacao = "Peso normal";
        }else if(imc >= 25 && imc < 29.9){
            classificacao = "Sobre peso";
        }else if(imc >= 30 && imc < 34.9){
            classificacao = "Obesidade Grau I";
        }else if(imc >= 35 && imc < 39.9){
            classificacao = "Obesidade Grau II";
        }else{
            classificacao = "Obesidade Grau III ou Mórbida";
        }
            document.write("Classificação: " + classificacao + "<br>");

    </script>
</body>
</html>
