<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Testando operadores logicos em html</title>
</head>
<body>
    
    <h1> Testando operadores lógicos</h1>

    <script>
      let numero1 = parseInt(prompt("Entre com o primeiro número:" )) //informando a tipagem
      let numero2 = parseInt(prompt("Entre com o segundo número:" ))

      let soma = numero1 + numero2
      let multiplicacao = numero1 * numero2
      let divisao = numero1 / numero2
      let subtracao = numero1 - numero2

      document.write(" <br> A soma dos numeros é: " + soma)
      document.write(" <br> A multiplicação dos numeros é: " + multiplicacao)
      document.write(" <br> A divisão dos numeros é: " + divisao)
      document.write(" <br> A subtração dos numeros é: " + subtracao)




       /* soma = +
        divisao = / 
        multiplicação = *
        subtração = -
        */

    </script>

</body>
</html>
