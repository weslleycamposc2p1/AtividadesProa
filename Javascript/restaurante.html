<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combos de lanches</title>
</head>
<body>
    <h1>Combos</h1>

    <script>
        let combo = prompt("Escolha o seu combo")

        switch(combo){
            case "combo1" : document.write("burger duplo🍔! Com duas carnes, queijo empanado e cebola krispy")
            break
            case "combo2" : document.write("hotdog🌭! Uma salsicha, purê de batata, bacon, maionese verde e batata palha")
            break
            case "combo3" : document.write("smash🍔! Carne prensada, onion rings, cheddar e maionese verde ")
            break
            case "combo4" : document.write("sorvete com calda de chocolate🍨")
            break
            case "combo5" : document.write("banoffe🍰")
            break
        }
    </script>
</body>
</html>
