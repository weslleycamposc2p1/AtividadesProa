<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <h1>Ex 1 While</h1>

    <script>
        let n=0

        while(n<=10){
            document.write(n + ",")
            n++
        }
    </script>
</body>
</html>
